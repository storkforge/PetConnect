name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Build and Run Tests
        run: mvn clean install - # keeps test in to prevent failure
      - name: Upload JAR Artifact  # Uploads the built JAR file for later use
        uses: actions/upload-artifact@v3
        with:
          name: application-jar
          path: target/*.jar