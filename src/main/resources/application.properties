# Application Name
spring.application.name=PetConnect

# === PostgreSQL Configuration ===
spring.datasource.url=jdbc:postgresql://localhost:5432/petconnect
spring.datasource.username=postgres
spring.datasource.password=petconnect

# === JPA & Hibernate Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable GraphQL endpoint
spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true

# Configuration for Test Environment (application-test.properties or application-test.yml)
spring:
datasource:
url: jdbc:postgresql://localhost:5432/petconnect_test # Use a separate test database
username: postgres
password: petconnect
driver-class-name: org.postgresql.Driver
jpa:
hibernate:
ddl-auto: create-drop # Or 'update' if you prefer to keep schema
database-platform: org.hibernate.dialect.PostgreSQLDialect