<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout/layout :: layout}">
<div th:fragment="content" class="container mx-auto px-4 py-8 max-w-2xl">

    <h1 class="text-2xl font-bold mb-6">Edit Your Profile</h1>

    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/settings/profile}" method="post" enctype="multipart/form-data" class="space-y-4">

        <!-- Profile Picture -->
        <div class="flex items-center space-x-4">
            <img th:src="'https://via.placeholder.com/200'"
                 class="w-20 h-20 rounded-full object-cover border" alt="Profile Picture">

            <div>
                <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" name="file" accept="image/*" class="mt-1">
            </div>
        </div>

        <!-- Bio -->
        <!--div>
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea id="bio" name="bio" th:text=""
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div-->

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:value="${user.email}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Save Changes
            </button>
            <a th:href="@{'/profile/' + ${user.username}}"
               class="ml-4 bg-gray-200 py-2 px-4 rounded hover:bg-gray-300">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
