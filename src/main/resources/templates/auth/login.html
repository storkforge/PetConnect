<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout/layout :: layout}">

<div th:fragment="content">
    <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
        <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>

        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
             th:if="${param.error}">
            <p class="font-semibold">Invalid username or password.</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                       th:value="${param.username}"/>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">
                    Log In
                </button>
            </div>

            <div class="text-center text-sm mt-4">
                <a th:href="@{/register}" class="text-blue-600 hover:underline">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
