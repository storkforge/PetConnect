<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${user.username + ' | PetConnect'}">Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout/layout :: layout}">
<div th:fragment="content" class="container mx-auto px-4 py-8">

  <!-- Profile Header -->
  <div class="flex flex-col md:flex-row gap-8 mb-8">
    <!-- Profile Picture -->
    <div class="w-full md:w-1/3 lg:w-1/4">
      <div class="bg-white rounded-lg shadow p-6 text-center">
        <img th:src="${user.profilePicturePath != null} ?
          @{/api/users/{id}/PFP(id=${user.id})} :
          'https://as1.ftcdn.net/v2/jpg/02/36/99/22/1000_F_236992283_sNOxCVQeFLd5pdqaKGh8DRGMZy7P4XKm.jpg'"
             alt="Profile Picture"
             class="w-32 h-32 rounded-full object-cover border-4 border-blue-100 mb-4">

        <h1 class="text-2xl font-bold" th:text="${user.username}">Username</h1>

        <div th:if="${isOwner}" class="mt-2 text-sm text-gray-600">
          <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
          <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}">123-456-7890</span></p>
        </div>

        <div th:if="${user.hasRole('ROLE_PREMIUM')}"
             class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-xs font-semibold mt-2">
          PREMIUM
        </div>

        <a th:if="${isOwner}" th:href="@{/settings/profile}"
           class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          Edit Profile
        </a>
      </div>
    </div>

    <!-- Pets Section -->
    <div class="w-full md:w-2/3 lg:w-3/4">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Pets</h2>
          <div th:if="${isOwner}">
            <a th:href="@{/pets/web/add}"
               class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition">
              + Add Pet
            </a>
          </div>
        </div>

        <div th:if="${pets == null or pets.isEmpty()}" class="text-gray-500">
          No pets registered yet.
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" th:if="${pets != null}">
          <div th:each="pet : ${pets}" class="border rounded-lg p-4 relative">
            <img th:src="${pet.profilePicturePath != null} ?
                 @{/pets/{id}/PFP(id=${pet.id})} :
                 'https://as2.ftcdn.net/v2/jpg/03/03/62/45/1000_F_303624505_u0bFT1Rnoj8CMUSs8wMCwoKlnWlh5Jiq.jpg'"
                 alt="Pet Image"
                 class="w-full h-32 object-cover rounded mb-2">

            <h3 class="font-medium" th:text="${pet.name}">Pet Name</h3>
            <p class="text-sm text-gray-600" th:text="${pet.species}">Species</p>

            <div th:if="${isOwner}" class="absolute top-2 right-2">
              <form th:action="@{/pets/web/delete/{id}(id=${pet.id})}" method="post"
                    onsubmit="return confirm('Are you sure you want to delete this pet?');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="text-red-500 hover:text-red-700 text-xl">ðŸ—‘</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Posts Section -->
  <div class="bg-white rounded-lg shadow p-6 mt-8">
    <h2 class="text-xl font-semibold mb-4">Recent Posts</h2>

    <!-- Post form -->
    <div th:if="${isOwner}">
      <form th:action="@{/profile/{username}/post(username=${user.username})}"
            method="post"
            enctype="multipart/form-data"
            class="mb-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <textarea name="content" rows="3" class="w-full p-2 border rounded mb-2"
                  placeholder="Write something..."></textarea>
        <input type="file" name="file" accept="image/*" class="mb-2 block">
        <button type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          Post
        </button>
      </form>
    </div>

    <!-- Posts -->
    <div th:if="${posts != null and !posts.isEmpty()}">
      <ul>
        <li th:each="post : ${posts}" class="border-b py-4">
          <p th:text="${post.content}" class="text-gray-800 mb-1"></p>

          <div th:if="${post.imageUrl}">
            <img th:src="@{${post.imageUrl}}" class="mt-2 rounded-lg max-h-96 w-full object-cover" alt="Post Image">
          </div>

          <p class="text-sm text-gray-500"
             th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></p>
        </li>
      </ul>
    </div>

    <div th:if="${posts == null or posts.isEmpty()}" class="text-gray-500">
      No posts yet.
    </div>
  </div>

</div>
</body>
</html>
