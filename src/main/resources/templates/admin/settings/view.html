<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:replace="~{layout/header :: header}"></div>

<div th:fragment="content">
    <div class="max-w-3xl mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-6">Systeminställningar</h2>
        <p class="text-gray-700 mb-4">Här kan du se och ändra systeminställningar.</p>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg font-medium text-gray-900">Applikationsinformation</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">Detaljer om den nuvarande applikationen.</p>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    <div class="bg-gray-50 px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4">
                        <dt class="text-sm font-medium text-gray-500">Aktuell version</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="${appVersion} ?: 'Okänd'"></dd>
                    </div>
                </dl>
            </div>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-6">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg font-medium text-gray-900">Databasinformation</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">Information om databasanslutningen.</p>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    <div class="bg-gray-50 px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4">
                        <dt class="text-sm font-medium text-gray-500">URL</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="${databaseUrl}"></dd>
                    </div>
                    <div class="bg-white px-4 py-3 sm:grid sm:grid-cols-3 sm:gap-4">
                        <dt class="text-sm font-medium text-gray-500">Användarnamn</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2" th:text="${databaseUsername}"></dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</div>
</body>
</html>
