<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content">
    <div class="max-w-md mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-6">Skapa ny roll</h2>
        <form th:action="@{/admin/roles/create}" method="post" th:object="${role}" class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Namn:</label>
                <input type="text" id="name" th:field="*{name}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-xs italic"></p>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Skapa</button>
        </form>
        <div class="mt-4">
            <a href="/admin/roles" class="text-blue-500 hover:underline">Tillbaka till rollistan</a>
        </div>
    </div>
</div>
</body>
</html>
