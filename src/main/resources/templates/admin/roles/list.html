<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content">
    <div class="max-w-3xl mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-6">Roller</h2>
        <p class="mb-4"><a href="/admin/roles/create" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Skapa ny roll</a></p>
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Namn</th>
                    <th class="relative px-6 py-3">
                        <span class="sr-only">Åtgärder</span>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="role : ${roles}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${role.id}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${role.name}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
