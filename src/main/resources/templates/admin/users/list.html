<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Användarhantering</title>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<div th:fragment="content">
    <div class="max-w-5xl mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-6">Användarhantering</h2>
        <p class="mb-4"><a href="/admin/users/create" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Skapa ny användare</a></p>
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Användarnamn</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-post</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roller</th>
                    <th class="relative px-6 py-3">
                        <span class="sr-only">Åtgärder</span>
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="user : ${users}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.id}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.username}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${user.email}"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span th:each="role : ${user.roles}" class="px-2 py-1 rounded-full bg-blue-100 text-blue-800 text-xs font-semibold mr-1" th:text="${role.name}"></span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="text-indigo-600 hover:text-indigo-900">Redigera</a>
                        <span class="text-gray-300">|</span>
                        <a th:href="@{/admin/users/{id}(id=${user.id})}" class="text-gray-500 hover:text-gray-700">Detaljer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
