<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pet | PetConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout/layout :: layout}">

<div th:fragment="content" class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Add a New Pet</h2>

    <form th:action="@{/pets/web/add}" th:object="${pet}" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" th:field="*{name}" class="mt-1 block w-full border rounded px-3 py-2"/>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Species</label>
            <input type="text" th:field="*{species}" class="mt-1 block w-full border rounded px-3 py-2"/>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" th:field="*{age}" class="mt-1 block w-full border rounded px-3 py-2"/>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" th:field="*{location}" class="mt-1 block w-full border rounded px-3 py-2"/>
        </div>

        <div class="mb-4">
            <label>
                <input type="checkbox" th:field="*{available}"/> Available
            </label>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" name="image" class="mt-1 block w-full"/>
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save Pet</button>
    </form>
</div>

</body>
</html>
